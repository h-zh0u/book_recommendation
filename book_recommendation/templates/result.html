<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>推荐结果</title>
</head>
<body>
    <h1>推荐结果</h1>
    <a href="{{ url_for('upload_file') }}"><button class="return-btn" >返回首页</button></a>
    <table class='result-table'>
        <tbody>
              <tr>
                  <th>书名</th>
                  <th>封面预览</th>
                  <th>下载链接</th>
              </tr>
              {% for filename, img_path, URL in sim_files %}
              <tr>
                  <td>{{ filename }}</td>>
                  <td><img src="{{ img_path }}" alt="{{ filename }}"></td>
                  <td><a href="{{ URL }}">下载链接</a></td>
              </tr>
              {% endfor %}
        </tbody>
    </table>
</body>
</html>
